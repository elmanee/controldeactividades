<div class="col-md-6 offset-md-3">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body">
      <h5 class="card-title text-center text-primary mb-4">
        {{ edit ? 'Editar Actividad' : 'Agregar Actividad' }}
      </h5>
      <form (ngSubmit)="edit ? updateAvtivite() : saveNewActivitie()">
        <div class="form-group mb-4">
          <label for="nomActi" class="form-label">Título de Actividad</label>
          <input type="text" class="form-control border-0 rounded-3 shadow-sm"
                 id="nomActi" [(ngModel)]="actividad.nomActi" name="nomActi"
                 placeholder="Titulo de Actividad" autofocus required>
        </div>

        <div class="form-group mb-4">
          <label for="descActi" class="form-label">Descripción de Actividad</label>
          <textarea class="form-control border-0 rounded-3 shadow-sm"
                    id="descActi"
                    [(ngModel)]="actividad.descActi"
                    name="descActi"
                    placeholder="Descripción de Actividad"
                    required
                    rows="4"></textarea>
        </div>

        <div class="form-group mb-4">
          <label for="fechaIni" class="form-label">Fecha de Inicio</label>
          <input type="date" class="form-control border-0 rounded-3 shadow-sm" id="fechaIni" [(ngModel)]="actividad.fechaIni" name="fechaIni" required>
        </div>

        <div class="form-group mb-4">
          <label for="fechaFin" class="form-label">Fecha de Fin</label>
          <input type="date" class="form-control border-0 rounded-3 shadow-sm" id="fechaFin" [(ngModel)]="actividad.fechaFin" name="fechaFin" required>
        </div>

        <div class="form-group mb-4">
          <label for="prioridadActi" class="form-label">Prioridad</label>
          <select class="form-control border-0 rounded-3 shadow-sm"
                  id="prioridadActi"
                  [(ngModel)]="actividad.prioridadActi"
                  name="prioridadActi"
                  required>
            <option value="" disabled selected>Seleccione una prioridad</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-lg">
            {{ edit ? 'Actualizar Actividad' : 'Guardar Actividad' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
