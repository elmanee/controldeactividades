<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" routerLink="/" routerLinkActive="active">
      <i class="fas fa-tasks"></i> Control de Actividades
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/actividades" routerLinkActive="active">
            <i class="fas fa-home"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/actividades/add" routerLinkActive="active">
            <i class="fas fa-plus"></i> Agregar Actividad
          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-danger" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard de resumen -->
<div class="container mt-4 pt-4">
  <h2 class="mb-4 text-primary">
    <i class="fas fa-tachometer-alt"></i> Dashboard de Actividades
  </h2>

  <!-- Tarjetas -->
  <div class="row mb-4">
    <!-- Tareas Pendientes -->
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm h-100 dashboard-card" (click)="filtrarActividades('pendiente')">
        <div class="card-body text-center">
          <div class="icon-container bg-primary mb-3">
            <i class="fas fa-hourglass-half fa-3x text-white"></i>
          </div>
          <h3 class="card-title">Pendientes</h3>
          <h2 class="display-4 mb-0">{{ contadorPendientes }}</h2>
          <p *ngIf="contadorPendientes === 0" class="text-muted">Sin tareas pendientes</p>
          <button class="btn btn-outline-primary mt-3">
            <i class="fas fa-list"></i> Ver detalles
          </button>
        </div>
      </div>
    </div>

    <!-- Tareas No Realizadas -->
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm h-100 dashboard-card" (click)="filtrarActividades('no-realizada')">
        <div class="card-body text-center">
          <div class="icon-container bg-warning mb-3">
            <i class="fas fa-exclamation-circle fa-3x text-white"></i>
          </div>
          <h3 class="card-title">No Realizadas</h3>
          <h2 class="display-4 mb-0">{{ contadorNoRealizadas }}</h2>
          <p *ngIf="contadorNoRealizadas === 0" class="text-muted">Sin tareas no realizadas</p>
          <button class="btn btn-outline-warning mt-3">
            <i class="fas fa-list"></i> Ver detalles
          </button>
        </div>
      </div>
    </div>

    <!-- Tareas Terminadas -->
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm h-100 dashboard-card" (click)="filtrarActividades('terminada')">
        <div class="card-body text-center">
          <div class="icon-container bg-success mb-3">
            <i class="fas fa-check-circle fa-3x text-white"></i>
          </div>
          <h3 class="card-title">Terminadas</h3>
          <h2 class="display-4 mb-0">{{ contadorTerminadas }}</h2>
          <p *ngIf="contadorTerminadas === 0" class="text-muted">Sin tareas terminadas</p>
          <button class="btn btn-outline-success mt-3">
            <i class="fas fa-list"></i> Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
