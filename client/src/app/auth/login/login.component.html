<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100 login-container">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg border-0">

        <div class="card-header bg-primary text-white text-center py-4">
          <h2>Iniciar sesión</h2>
          <p class="mb-0">Control de Actividades</p>
        </div>

        <div class="card-body p-4">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo de correo -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  id="email"
                  placeholder="ejemplo@correo.com"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                  autocomplete="email">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
                  <div *ngIf="f['email'].errors['email']">Introduce un correo electrónico válido</div>
                </div>
              </div>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                  autocomplete="current-password">
                  <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
                  <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 4 caracteres</div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Ingresar
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer bg-light p-3 text-center">
          ¿No tienes cuenta? <a routerLink="/register" class="text-decoration-none fw-bold">Regístrate aquí</a>
        </div>
      </div>

      <div class="text-center mt-4">
        <img src="control.png" alt="Logo Control de Actividades" height="40">
        <p class="text-muted small mt-2">© 2025 Control de Actividades</p>
      </div>
    </div>
  </div>
</div>
